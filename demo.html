<!DOCTYPE html>
<html lang=ru-RU>
<head>
	<meta charset='utf-8'>
	<title>Modal windows script by MattRh</title>
	<meta name=author content='sergejrf@gmail.com'>
	<link href='assets/css/modal.css' rel='stylesheet'>
	<!--script type='text/javascript' src='assets/js/modal.js'></script-->
	<script type='text/javascript' src='assets/js/modal.min.js'></script>
</head>
<body>

<button onclick='modal.show("firstModal")'>Show first</button>

<div class=modal id=firstModal>
	<div class=modal-title>First modal</div>
	<div class=modal-body>
		<button onclick='modal.show("secondModal", true)'>Go to second</button>
		<button onclick='modal.show("subModal")'>Show subwindow</button>
	</div>
</div>
<div class=modal id=secondModal>
	<div class=modal-title>Second window</div>
	<div class=modal-body>
		<button onclick='modal.hide()'>Close modal</button>
		<button onclick='modal.show("bigModal", true)'>Open big modal</button>
	</div>
</div>
<div class=modal id=bigModal>
	<div class=modal-title>Big window</div>
	<div class=modal-body style='padding-top:1000px;padding-bottom:1000px'>
		<button onclick='modal.hide()'>Close modal</button>
		<button onclick='modal.show("firstModal", true)'>Go to first</button>
	</div>
</div>
<div class=modal id=subModal>
	<div class=modal-title>Subwindow</div>
	<div class=modal-body>
		<button onclick='modal.show("subModal2")'>Open another one</button>
		<button onclick='modal.show("subModal2", true)'>Switch to another one</button>
	</div>
</div>
<div class=modal id=subModal2>
	<div class=modal-title>Subwindow 2</div>
	<div class=modal-body>
		Press "ESC" to close
	</div>
</div>

<div class='modal-box Example'>
	<div class=modal-cont>
		<div class=modal-backdrop onclick='modal.hide()'></div>
		<div class=modal-wrapper></div>
	</div>
</div>

<body>
</html>
